---
# Mockfog Application Definition

application_definition:
  - name: application
    container_name: application
    docker_image: mockfogoverload/exampleapp:final
    expose: 4568
    ports: 4568:4567

  - name: generator
    container_name: generators
    docker_image: mockfogoverload/generators:mvp
    expose: 8081
    ports: 8081:8080
